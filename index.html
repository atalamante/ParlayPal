<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parlay Pal</title>
  <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>
  <nav>
    <label class="logo">ParlayPal</label>
    <!-- <ul>
      <li><a href="#">Home</a></li>
      <li><a href="/login.html">Log In</a></li>
      <li><a href="/signup.html">Sign Up</a></li>
    </ul> -->
    <div class = "profile-dropdown">
      <img src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg" alt="Profile Picture" class="profile-pic"/>
      <div class = "dropdown-menu">
        <ul>
          <li><a href = "/myParlays.html">My Parlays</a></li>
          <li><a href = "/logout.html">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="schedule">
      <div class="tabs">
        <button class="tab-link active" data-sport="nba">NBA</button>
        <button class="tab-link" data-sport="mlb">MLB</button>
        <button class="tab-link" data-sport="nhl">NHL</button>
        <button class="tab-link" data-sport="wnba">WNBA</button>
        <!-- Add more tab buttons for other sports -->

        <div class="tab-content" data-sport="nba">
          <div class="game-cards">
            <!-- NBA game cards will be dynamically generated here -->
          </div>
        </div>
        <div class="tab-content" data-sport="mlb">
          <div class="game-cards">
            <!-- MLB game cards will be dynamically generated here -->
          </div>
        </div>
        <div class="tab-content" data-sport="nhl">
          <div class="game-cards">
            <!-- NHL game cards will be dynamically generated here -->
          </div>
        </div>
        <div class="tab-content" data-sport="wnba">
          <div class="game-cards">
            <!-- WNBA game cards will be dynamically generated here -->
          </div>
        </div>
      </div>
    </div>
    <div class="parlay">
      <div class="parlay-container"></div>
      <div class = "track-button">
        <button class = "submit-button">Track</button>
      </div>
    </div>
  </div>
  <script src="/espnData.js"></script>
</body>

</html>
