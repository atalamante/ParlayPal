<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParlayPal Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Followed this tutorial to create login/signup page: Responsive Login and Signup Form in HTML CSS & JavaScript (CodingLab) -->
    <section class="container forms">
        <div class="form-login">
            <div class="form-content">
                <header>Log In</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class = "bx bxs-hide eye-icon"></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class = "forgot-pass">Forgot Password?</a>
                    </div>
                    <div class="field button-field">
                        <button>Log In</button>
                    </div>
                    <div class="form-link">
                        <span>New to Parlay Pal?<a href="./../signup/signup.html" class = "signup-link">Sign Up</a></span>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
